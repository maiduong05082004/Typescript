<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>Thêm sản phẩm</div>
    <form action="#" method="POST" onsubmit="addProduct(event)" name="formAdd">
       <div class="form-group">
        <h3>Id sản phẩm</h3>
        <input type="number" id="id" class="form-control" name="id" placeholder="Id sản phẩm">
        <p id="errorId"></p>
       </div>
       <div class="form-group">
        <h3>Tên sản phẩm</h3>
        <input type="text" id="name" class="form-control" name="name" placeholder="Tên sản phẩm">
        <p id="errorName"></p><br>
    </div>
        <div class="form-group">
            <h3>Giá sản phẩm</h3>
        <input type="text" id="price" class="form-control" name="price" placeholder="Giá sản phẩm"><br>
        <p id="errorPrice"></p>    
    </div>
        <button type="submit" class="btn btn-primary btn-lg">Thêm</button>
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Chức năng</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          
        </tbody>
      </table>    
    </div>
    <script src="./script.js"></script>
</body>

</html>
